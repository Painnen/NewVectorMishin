name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean build directory
      run: |
        rm -rf build
        mkdir -p build
      
    - name: Configure with CMake
      run: cmake -B build -S .
      
    - name: Build project
      run: cmake --build build --parallel
      
    - name: Run tests
      run: |
        if [ -f "./build/bin/test_set" ]; then
          ./build/bin/test_set  # ЗАПУСКАТЬ тесты, а не перечислять
        else
          echo "Test executable not found at ./build/bin/test_set"
          find ./build -name "*test*" -type f
        fi
